


<iframe class="h_iframe" frameborder="0"  scrolling="no" [src]="launchUrl" scrolling="yes" style="min-height: 84vh;
width: 100%;"></iframe>
            
   

<div
  id="openModal"
  *ngIf="showNotice"
  #openModal
  data-toggle="modal"
  data-target="#login-modal"
  tabindex="-1"
  aria-labelledby="bannerModalLabel"
  class="modal fade show"
  style="display: block; background: #00000063 ; z-index: 99991;"
  aria-modal="true"
  role="dialog"
>
  <div
    _ngcontent-kxa-c63=""
    class="modal-dialog modal-sm modal-dialog-centered"
  >
    <div _ngcontent-kxa-c63="" class="modal-content">
      <div _ngcontent-kxa-c63="" class="modal-body p-0">
        <div class="container">
            <div class="row">
                <h3 class="text-center">Attention</h3>
              </div>
              <div class="row">
                <img src="assets/images/casinoNotice.png" alt="">
              </div>
              <div class="row text-center p-2">
                <div class="col-6">
                  <button class="btn btn-lg btn-success m-auto text-white" (click)="manageNotice(true)">ACCEPT</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-lg btn-danger m-auto text-white" (click)="manageNotice(false)">REJECT</button>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
