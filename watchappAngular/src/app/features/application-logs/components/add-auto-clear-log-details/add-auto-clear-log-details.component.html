<!-- Page Content  -->
<div id="content" class="p-3">
  <div class="row">
    <section class="col-md-12">
      <div class="education">
        <div class="card mb-5">
          <div class="card-boby">
            <div class="tab-content" id="pills-tabContent">
              <div id="bank-magement" aria-labelledby="bank-magement-tab">
                <div class="container-fluid">
                  <div class="row mt-2">
                    <div class="col-md-12">
                      <h2 class="colorp">
                        <img
                          src="assets/images/balanceProgressReport.svg"
                          alt=""
                        />
                        Auto Clear Logs Details
                      </h2>
                    </div>

                    <div class="col-md-12 my-4">
                      <div class="row align-items-end">
                        <div class="col-md-4 my-2">
                          <label for="">Application Name</label>
                          <ng-multiselect-dropdown
                            #multiSelect
                            [placeholder]="'Select Application Name'"
                            [data]="getApplications"
                            [settings]="settings"
                            [disabled]="false"
                            (onFilterChange)="onFilterChange($event)"
                            (onDropDownClose)="onDropDownClose($event)"
                            (onSelect)="onItemSelect($event)"
                            (onDeSelect)="onDeSelect($event)"
                            (onSelectAll)="onSelectAll($event)"
                            (onDeSelectAll)="onDeSelectAll($event)"
                          >
                          </ng-multiselect-dropdown>
                        </div>

                        <div class="col-md-4 my-2">
                          <div class="form-group m-0">
                            <label for="">Schedule Auto clear</label>
                            <ng-multiselect-dropdown
                              #multiSelect
                              [placeholder]="'Schedule Auto clear'"
                              [data]="getTimeSpanArray"
                              [settings]="TimeSpan"
                              [disabled]="false"
                              (onFilterChange)="onFilterChange($event)"
                              (onDropDownClose)="onDropDownClose($event)"
                              (onSelect)="onItemSelect($event)"
                              (onDeSelect)="onDeSelect($event)"
                            >
                            </ng-multiselect-dropdown>
                          </div>
                        </div>

                        <div class="col-md-2 my-2">
                          <a
                            type="button"
                            class="btn btn-info1"
                            routerLink="/auto-clear-log-details"
                            (click)="addAutoClearLog()"
                          >
                            Set
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
