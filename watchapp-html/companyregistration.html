<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WatchApp</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      #content {
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="wrapper d-flex align-items-stretch">
      <!-- Page Content  -->
      <div id="content" class="p-3">
        <div class="row">
          <!-- last transection -->

          <div class="container">
            <div class="education">
              <div class="card lg-card px-5">
                <h4 class="mt-4">&nbsp; &nbsp; Company Registration</h4>
                <hr class="m-0" />

                <div class="card-body p-0">
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for=""
                        >Company Name
                        <span class="" style="color: red">*</span>
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id=""
                        placeholder="Company Name"
                      />
                    </div>

                    <div class="form-group col-md-6">
                      <label for=""
                        >Company Email
                        <span class="" style="color: red">*</span>
                      </label>
                      <input
                        type="email"
                        class="form-control"
                        id=""
                        placeholder="Company Email"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for=""
                        >Contact No <span class="" style="color: red">*</span>
                      </label>
                      <input
                        type="email"
                        class="form-control"
                        id=""
                        placeholder="Contact No"
                      />
                    </div>

                    <div class="form-group col-md-6">
                      <label for=""
                        >Portal Name
                        <span class="" style="color: red">*</span>
                      </label>
                      <input
                        type="url"
                        class="form-control"
                        id=""
                        placeholder="Portal Name "
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for=""
                        >Industry <span class="" style="color: red">*</span>
                      </label>
                      <select name="" id="ab" class="form-select form-control">
                        <option value="">Select Industry</option>
                        <option value="">Information Technology</option>
                        <option value="">Maketing</option>
                        <option value="">BPO</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="" class=""
                        >Number of Employee
                        <span class="" style="color: red">*</span>
                      </label>
                      <select name="" id="ab" class="form-select form-control">
                        <option value="">select here</option>
                        <option value="">1-50</option>
                        <option value="">50-100</option>
                        <option value="">100-200</option>
                        <option value="">500-1000</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="">Tax Information </label>
                      <input
                        type="url"
                        class="form-control"
                        id=""
                        placeholder="Tax Information"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="">Company Logo </label>
                      <div class="custom-file">
                        <input
                          class="custom-file-input"
                          id="customFile"
                          type="file"
                        />
                        <label class="custom-file-label" for="customFile"
                          >Upload Company Logo</label
                        >
                      </div>
                    </div>
                    <div class="col-md-12 mt-3">
                      <h4>Address</h4>
                    </div>
                    <div class="col-md-6">
                      <label for=""
                        >Country <span class="text-danger">*</span>
                      </label>
                      <select class="form-control select2">
                        <option selected="selected">Select here</option>
                        <option>India</option>
                        <option>California</option>
                        <option>Delaware</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Washington</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="">State/Province</label>
                      <input
                        type="text"
                        class="form-control"
                        id=""
                        placeholder="State/Province"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for=""
                        >City <span class="text-danger">*</span>
                      </label>
                      <input
                        type="email"
                        class="form-control"
                        id=""
                        placeholder="City"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for=""
                        >ZIP/PIN Code <span class="text-danger">*</span>
                      </label>
                      <input
                        type="number"
                        class="form-control"
                        id=""
                        placeholder="ZIP/PIN Code"
                      />
                    </div>

                    <div class="col-md-6">
                      <label for="">Street Address</label>
                      <textarea
                        type="text"
                        class="form-control"
                        id=""
                        placeholder="Street Address"
                      ></textarea>
                    </div>
                  </div>
                </div>

                <div class="col-md-3 mt-3">
                  <a href="dashboard.html">
                    <button class="btn btn-info1 mb-1">Submit</button></a
                  >
                  <a href="login.html">
                    <button class="btn btn-outline-dark border ml-2 mb-1">
                      Cancel
                    </button></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/apexcharts/apexcharts.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/progressBar.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
