<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WatchApp</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    />

    <link
      rel="stylesheet"

    />

    <link

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </head>

  <body>
   
    <div class="wrapper d-flex align-items-stretch">
      <!-- Page Content  -->
      <div id="content" class="p-3">
        <div class="row">
          <!-- last transection -->

          <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-md-7">
                    <div class="card">
                      <div class="card-header">
                        <center>
                          <h3>User Registration Form</h3>
                        </center>
                      </div>
                        <div class="card-body">
                            <form>
                              <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="fullName" class="form-label">Display Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                                <div class="mb-3 col-md-6">
                                  <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                  <div class="input-group">
                                     <!-- Adjust the country code as needed -->
                                      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                                  </div>
                              </div>
                                <div class="mb-3 col-md-6">
                                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                                </div>
                                <div class="col-12">
                                  <div class="form-check">
                                    <input
                                      class="form-check-input"
                                      name="terms"
                                      type="checkbox"
                                      value=""
                                      id="acceptTerms"
                                      required
                                    />
                                    <label class="form-check-label" for="acceptTerms"
                                      >I agree and accept the
                                      <a href="#">terms and conditions</a></label
                                    >
                                    <div class="invalid-feedback">
                                      You must agree before submitting.
                                    </div>
                                  </div>
                                  <div class="form-check">
                                    <input
                                      class="form-check-input"
                                      name="terms"
                                      type="checkbox"
                                      value=""
                                      id="acceptTerms"
                                      required
                                    />
                                    <label class="form-check-label" for="acceptTerms"
                                      >I am individual not a Company</label
                                    >
                                    <div class="invalid-feedback">
                                      You must agree before submitting.
                                    </div>
                                  </div>
                                </div>
                               
                              
                               
                              </div>
                              <div class="col-12">
                                <a
                                  href="companyregistration.html"
                                  class="btn btn-info1 w-100 mt-4 text-center"
                                  type="submit"
                                  >Create Account</a
                                >
                              </div>
                              <div class="col-12 ">
                                <p class=" mt-1">
                                  Already have an account?
                                  <a href="login.html">Log in</a>
                                </p>
                              </div>
                            </form>
                           
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
      </div>
    </div>

    <script src="assets/js/apexcharts/apexcharts.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/progressBar.js"></script>
    <script>  var hamburger = document.querySelector(".hamburger");
      hamburger.addEventListener("click", function () {
        document.querySelector("body").classList.toggle("active");
      })</script>
    
    
    <script>
      const phoneInputField = document.querySelector("#phone");
      const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
    </script>
   
  </body>
