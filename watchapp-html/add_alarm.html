    .dropdown-toggle {

    .switch {

      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    input:checked+.slider {
      background-color: #ddb373;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #000000;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>

  <script>
    var expanded = false;
    function showCheckboxes() {
      var checkboxes = document.getElementById("Access");
      if (!expanded) {
        checkboxes.style.display = "block";
        expanded = true;
      } else {
        checkboxes.style.display = "none";
        expanded = false;
      }
    }
  </script>

  <script>
    var options = [];

    $('.attachment-menu a').on('click', function (event) {

      var $target = $(event.currentTarget),
        val1 = $target.attr('data-value'),
        $inp = $target.find('input'),
        idx;

      if ((idx = options.indexOf(val1)) > -1) {
        options.splice(idx, 1);
        setTimeout(function () { $inp.prop('checked', false) }, 0);
      } else {
        options.push(val1);
        setTimeout(function () { $inp.prop('checked', true) }, 0);
      }

      $(event.target).blur();

      console.log(options);
      return false;
    });
  </script>

  <script>
    const chBoxes =
      document.querySelectorAll('.dropdown-menu input[type="checkbox"]');
    const dpBtn =
      document.getElementById('multiSelectDropdown');
    let mySelectedListItems = [];

    function handleCB() {
      mySelectedListItems = [];
      let mySelectedListItemsText = '';

      chBoxes.forEach((checkbox) => {
        if (checkbox.checked) {
          mySelectedListItems.push(checkbox.value);
          mySelectedListItemsText += checkbox.value + ', ';
        }
      });

      dpBtn.innerText =
        mySelectedListItems.length > 0
          ? mySelectedListItemsText.slice(0, -2) : 'Select';
    }

    chBoxes.forEach((checkbox) => {
      checkbox.addEventListener('change', handleCB);
    }); 
  </script>
  <script>
    function showFields() {
      var eventSelect = document.getElementById("eventSelect");
      var stopFields = document.getElementById("stopFields");
      var errorFields = document.getElementById("errorFields");
      var hangFields = document.getElementById("hangFields");

      if (eventSelect.value === "stop") {
        // stopFields.style.display = "block";
        errorFields.style.display = "none";
        hangFields.style.display = "none";
      } else if (eventSelect.value === "error") {
        // stopFields.style.display = "none";
        errorFields.style.display = "block";
        hangFields.style.display = "none";
      } else if (eventSelect.value === "hang") {
        // stopFields.style.display = "none";
        errorFields.style.display = "none";
        hangFields.style.display = "block";
      } else {
        // stopFields.style.display = "none";
        errorFields.style.display = "none";
        hangFields.style.display = "none";
      }
    }
  </script>

  <script>document.addEventListener("DOMContentLoaded", function () {
      const serverSelect = document.getElementById("server-select");
      const taskSchedulerDropdown = document.getElementById("task-scheduler-dropdown");
      const applicationDropdown = document.getElementById("application-dropdown");

      serverSelect.addEventListener("change", function () {
        const selectedValue = serverSelect.value;

        // Hide all dropdowns first
